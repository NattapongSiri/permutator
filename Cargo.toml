[package]
name = "permutator"
description = "Get a lexicographic cartesian product and lexicographic permutation at any specific index from data. Generate complete lexicographic cartesian product from multiple set of data. Generate complete non-lexicographic combination from data. Generate non-lexicographic k-permutation."
documentation = "https://docs.rs/permutator/0.1.4/"
keywords = ["cartesian", "permutation", "combination", "multiple", "k-permutation"]
license = "BSD-3-Clause"
repository = "https://github.com/NattapongSiri/permutator"
version = "0.1.5"
authors = ["Nattapong Sirilappanich <s.nattapong@gmail.com>"]

[lib]
name = "permutator"
crate-type = ["rlib"]

[dependencies]
num = "^0.2"