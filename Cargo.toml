[package]
name = "permutator"
description = "Generate a permutation from data. Currently support cartesian product and non-repeat permutation."
keywords = ["cartesian", "permutation", "instant", "specific", "permutations", "point", "location", "combination"]
license = "BSD 3-Clause License"
repository = "https://github.com/NattapongSiri/permutator"
version = "0.1.0"
authors = ["Nattapong Sirilappanich <s.nattapong@gmail.com>"]

[lib]
name = "permutator"
crate-type = ["rlib"]

[dependencies]
num = "^0.2"